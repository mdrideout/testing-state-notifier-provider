name: boilerplatev1
description: A boilerplate flutter project to demonstrate testable Riverpod State with generated GraphQL data handling.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.0
  freezed_annotation: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  freezed: ^1.0.0
  build_runner: ^2.1.5


flutter:
  uses-material-design: true

